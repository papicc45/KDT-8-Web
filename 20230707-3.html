<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 100px;
        height: 100px;
      }

      .display {
        height: 500px;
        width: 200px;
        display: flex; /* 부모의 자식들을 수평정렬 */
        flex-direction: column-reverse; /* 정렬 방향 처리 */
        /* flex-wrap: wrap;  -> 줄바꿈 */
      }

      .div1 {
        background-color: red;
      }

      .div2 {
        background-color: orange;
      }

      .div3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
