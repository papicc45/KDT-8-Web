<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      /*
            추가하는 건 html요소를 문자열로 넣기 가능
        */
      function append() {
        // append() : 마지막 자식요소에 추가
        let li = document.createElement("li");
        $("ul").append(li);
      }
      function prepend() {
        // prepend() : 맨 앞 자식요소에 추가
        let li = document.createElement("li");
        $("ul").prepend(li);
      }

      function before() {
        //before() : 기준 요소 전에 추가(앞에 추가)
        let li = document.createElement("li");
        li.innerText = "before된 친구";
        $("#li2").before(li);
      }
      function after() {
        //after() : 기준 요소 후에 추가(뒤에 추가)
        let li = document.createElement("li");
        li.innerText = "after 친구";
        $("#li2").after(li);
      }

      function removeElement() {
        // remove() : 선택한 요소 삭제
        $("ul").remove();
      }

      function emptyElement() {
        // empty() : 선택된 요소의 자식들을 모두 삭제
        $("ul").empty();
      }

      function findParent() {
        // parent() : 부모 요소 하나 반환
        console.log($(".child2").parent());
      }

      function findParents() {
        // parents() : 부모 요소 모두 반환
        console.log($(".child2").parents());
      }

      function findNext() {
        // next() : 다음 형제 요소 반환
        console.log($(".child2").next());
      }

      function findPrev() {
        // prev() : 이전 형제 요소 반환
        console.log($(".child2").prev());
      }

      function findChildren() {
        // children() : 부모 요소 선택했을 때 그 자식요소들 반환
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
