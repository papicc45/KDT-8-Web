<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      #green {
        background-color: yellowgreen;
      }

      #red {
        background-color: red;
      }

      .container {
        display: inline-block;
      }

      button {
        width: 100px;
        height: 30px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" />
    <a href="https://google.com" id="google">google</a>
    <button></button>
  </body>
  <script>
    let div1 = document.getElementById("green");

    // 1. 태그의 내부 내용 변경
    // innerHTML : HTML요소까지 넣음
    // innerText : 문자열 넣음 / 공백문자 제거
    // textContent : 문자열 넣음 / 공백 반환
    div1.innerHTML = "여기는 태그입니다.";

    let google = document.getElementById("google");
    console.log(google.href);
    google.href = "https://www.naver.com";
    //setAttribute("속성", "값")
    google.setAttribute("href", "https://daum.net");

    //google.style = "color:red;";
    //google.style.color = "red";
    //google.style.border = "1px solid black";

    // 3. class 변경 (classList)
    console.log("classList : ", google.classList);
    google.classList.add("box");
    google.classList.remove("box");
    console.log("classList : ", google.classList);
    // classList.add : 클래스 추가
    // classList.remove : 클래스 제거
    // cassList.contains : 클래스의 유무 확인, true/false 반환
    // classList.toggle : 클래스가 있으면 제거, 없으면 추가
  </script>

  <button onclick="toggleClass();">toggle</button>
  <style>
    .d-none {
      opacity: 0.5;
    }
  </style>
  <script>
    function toggleClass() {
      // button 태그에 d-none 클래스를 버튼을 누를 때마다 추가, 삭제 반복
      let button = document.getElementsByTagName("button"); // 버튼 선택 하고 불러옴
      console.log("button : ", button[0]);
      //button[0].classList.add("d-none");
      // 1.
      // if (button[0].classList.contains("d-none")) {
      //   button[0].classList.remove("d-none");
      // } else {
      //   button[0].classList.add("d-none");
      // }
      // 2. toggle
      button[0].classList.toggle("d-none");
    }
  </script>
</html>
