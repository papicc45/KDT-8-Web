<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        let val1 = Number(document.getElementById("val1").value);
        let val2 = Number(document.getElementById("val2").value);
        let op = document.getElementById("operator").value;

        console.log(val1);
        console.log(val2);
        console.log(op);

        let result = document.getElementById("result");
        switch (op) {
          case "+":
            result.value = val1 + val2;
            break;
          case "-":
            result.value = val1 - val2;
            break;
          case "*":
            result.value = val1 * val2;
            break;
          case "/":
            result.value = val1 / val2;
            break;
        }
      }

      function resetVal() {
        let input = document.getElementsByTagName("input");
        for (let i = 0; i < input.length; i++) {
          input[i].value = "";
        }
      }
    </script>
  </head>

  <body>
    값1 : <input type="text" id="val1" />
    <br />
    값2 : <input type="text" id="val2" />
    <br />
    연산자 : <input type="text" id="operator" />
    <br />
    결과 : <input type="text" id="result" /> <br /><br />
    <button onclick="calculate()">계산하기</button>
    <button onclick="resetVal()">초기화</button>
  </body>
</html>
