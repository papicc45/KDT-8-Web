<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let msg = "안녕하세요";
      let name = "홍길동";

      // + : 변수를 문자로 변환 후 출력
      console.log(msg + name + "님");

      // 함수
      console.log(msg, name, "님");

      // 백틱 : (`) 문자를 쓰다가 변수 사용 가능 ${}
      console.log(`${msg} ${name}님`);

      console.log("-----------------------");
      let colors = ["red", "orange", "yellow", "green"];
      console.log(colors);

      let list = [1, 2, 3, 4, 5, 6];
      console.log(list.length);

      // push : 인덱스 추가
      list.push(7);
      console.log(list);

      // pop : 마지막에 있는 인덱스값 뺌
      list.pop();
      console.log(list);

      // unshift : 맨 앞에 값 추가

      //shift : 맨 앞에 값 제거

      //indexOf : 찾고자 하는 값의 인덱스

      //includes : 있는지 없는지 t/f 여부

      console.log("------------------");
      console.log("형변환");
      let num = 456;
      console.log(typeof num); // null, undifined에도 사용 가능
      let num1 = String(num);
      console.log(typeof num1);
      let num2 = num.toString(); // 특정 변수에만 사용가능한 함수
      console.log(typeof num2);

      console.log();
      console.log(Number("123"));
      console.log(Number("abc")); //변환 못하면 NaN 출력

      /*
        비교연산자
        === : 타입까지 비교

      */

      // 함수 선언문 - 어디서든 호출 가능
      function functionName() {
        console.log("hello");
      }

      // 함수 표현식 - 생성 후 호출 가능
      let sayHello = function () {
        console.log("hello");
      };

      functionName();
      sayHello();

      //익명함수 화살표함수
      let functionName3 = () => {
        console.log("hello3");
      };

      function hello(name, age) {
        console.log(name + "님 안녕하세요.");
        console.log(age + "세");

        return age + 10;
      }
      let result = hello("홍길동", 10);
      console.log(result);

      function test() {
        alert("클릭했습니다.");
      }

      function test2(obj) {
        console.log(obj);
        console.log(obj.value);
      }
    </script>
  </head>
  <body>
    <button onclick="test()">버튼</button>
    <div style="background-color: yellow" onclick="test()">안녕</div>
    <input type="text" onchange="test2(this)" value="asdf" />
    <!-- this 매개변수 시 태그 넘김-->
    <!-- -->
  </body>
</html>
